<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="profile">
    <div class="profile-top">
      <div class="profile-pic-div">
        <img src="images/image-jeremy.png" alt="" class="profile-pic">
      </div>
      <div class="profile-text">
        <p>Report for</p>
        <h1 class="profile-name">Jeremy Robson</h1>
      </div>
    </div>
    <div class="profile-buttons">
      <p><a href="#" class="profile-link-daily">Daily</a></p>
      <p><a href="#" class="profile-link-weekly">Weekly</a></p>
      <p><a href="#" class="profile-link-monthly">Monthly</a></p>
    </div>
  </section>
  <section class="report">
    <div class="row1">
      <div class="container">
        <div class="background-work">
          <div class="work report-card">
            <h4 class="report-card-text">Work<a href="#" class="work-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="work-hours"></h1>
            <p class="work-last-week"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="background-play">
          <div class="play report-card">
            <h4 class="report-card-text">Play<a href="#" class="play-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="play-hours"></h1>
            <p class="play-last-week"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="background-study">
          <div class="study report-card">
            <h4 class="report-card-text">Study<a href="#" class="study-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="study-hours"></h1>
            <p class="study-last-week"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row2">
      <div class="container">
        <div class="background-exercise">
          <div class="exercise report-card">
            <h4 class="report-card-text">Exercise<a href="#" class="exercise-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="exercise-hours"></h1>
            <p class="exercise-last-week"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="background-social">
          <div class="social report-card">
            <h4 class="report-card-text">Social<a href="#" class="social-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="social-hours"></h1>
            <p class="social-last-week"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="background-self-care">
          <div class="self-care report-card">
            <h4 class="report-card-text">Self-care<a href="#" class="self-care-dot report-card-dot"><img src="images/icon-ellipsis.svg" alt=""></a></h4>
            <h1 class="self-care-hours"></h1>
            <p class="self-care-last-week"></p>
            </div>
          </div>
      </div>
    </div>
  </section>
  
  <script src="index.js"></script>
</body>
</html>
